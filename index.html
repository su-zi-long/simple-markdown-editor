<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>simple-markdown-editor</title>
  <link rel="stylesheet" href="https://qidian.gtimg.com/lulu/pure/css/common/ui.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .toolbar {
      padding: 5px;
    }

    .toolbar>.ui-button {
      padding: 0;
      height: 34px;
      min-width: 50px;
    }
  </style>
</head>

<body>
  <header class="toolbar">
    <button class="ui-button heading1">标题1</button>
    <button class="ui-button heading2">标题2</button>
    <button class="ui-button heading3">标题3</button>
    <button class="ui-button heading4">标题4</button>
    <button class="ui-button heading5">标题5</button>
    <button class="ui-button heading6">标题6</button>
    <button class="ui-button bold">加粗</button>
    <button class="ui-button italic">斜体</button>
    <button class="ui-button blockquote">引用</button>
    <button class="ui-button link">链接</button>
    <button class="ui-button image">图片</button>
    <button class="ui-button horizontal-rule">分割线</button>
    <button class="ui-button code">代码</button>
    <button class="ui-button code-block">代码块</button>
  </header>
  <div id="editor"></div>

  <script src="https://qidian.gtimg.com/lulu/pure/js/common/all.js"></script>
  <script type="module">
    import { Editor } from './src/main.ts'

    const editor = new Editor({
      el: '#editor'
    });

    document.querySelector('.heading1').addEventListener('click', () => {
      editor.openAPI.toggleHeading(1)
    })
    document.querySelector('.heading2').addEventListener('click', () => {
      editor.openAPI.toggleHeading(2)
    })
    document.querySelector('.heading3').addEventListener('click', () => {
      editor.openAPI.toggleHeading(3)
    })
    document.querySelector('.heading4').addEventListener('click', () => {
      editor.openAPI.toggleHeading(4)
    })
    document.querySelector('.heading5').addEventListener('click', () => {
      editor.openAPI.toggleHeading(5)
    })
    document.querySelector('.heading6').addEventListener('click', () => {
      editor.openAPI.toggleHeading(6)
    })
    document.querySelector('.bold').addEventListener('click', () => {
      editor.openAPI.toggleBold()
    })
    document.querySelector('.italic').addEventListener('click', () => {
      editor.openAPI.toggleItalic()
    })
    document.querySelector('.blockquote').addEventListener('click', () => {
      editor.openAPI.toggleBlockquote()
    })
    document.querySelector('.link').addEventListener('click', () => {
      editor.openAPI.insertLink()
    })
    document.querySelector('.image').addEventListener('click', () => {
      editor.openAPI.insertImage()
    })
    document.querySelector('.horizontal-rule').addEventListener('click', () => {
      editor.openAPI.insertHorizontalRule()
    })
    document.querySelector('.code').addEventListener('click', () => {
      editor.openAPI.insertCode()
    })
    document.querySelector('.code-block').addEventListener('click', () => {
      editor.openAPI.insertCodeBlock()
    })
  </script>
</body>

</html>
