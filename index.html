<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>simple-markdown-editor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .toolbar button {
      margin: 5px 15px;
    }
  </style>
</head>

<body>
  <header class="toolbar">
    <button class="bold">加粗</button>
    <button class="horizontal-rule">分割线</button>
  </header>
  <div id="editor"></div>

  <script type="module">
    import { Editor } from './src/main.ts'
    const editor = new Editor({
      el: '#editor'
    });

    document.querySelector('.horizontal-rule').addEventListener('click', () => {
      editor.openAPI.insertHorizontalRule()
    })
  </script>
</body>

</html>
